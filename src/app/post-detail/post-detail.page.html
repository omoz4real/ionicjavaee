<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Post Detail
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>

      <div *ngIf="post$ | async as post">
    <h1 [innerHTML]="post.id"> </h1>
    
   
    <div [innerHTML]="post.name"></div>
  </div>
    
</ion-content>
